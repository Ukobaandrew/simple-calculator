<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="calculator">
        <div class="display" id="result"></div>
        <br /><br />
        <div class="numbers">
          <input type="button" value="1" onclick="display('1')" /><input
            type="button"
            value="2"
            onclick="display('2')"
          /><input type="button" value="3" onclick="display('3')" /><br />
          <input type="button" value="4" onclick="display('4')" /><input
            type="button"
            value="5"
            onclick="display('5')"
          /><input type="button" value="6" onclick="display('6')" /><br />
          <input type="button" value="7" onclick="display('7')" /><input
            type="button"
            value="8"
            onclick="display('8')"
          /><input type="button" value="9" onclick="display('9')" /><br />
          <input type="button" value="-" onclick="display('-')" /><input
            type="button"
            value="+"
            onclick="display('+')"
          /><input type="button" value="*" onclick="display('*')" /><br /><input
            type="button"
            value="/"
            onclick="display('/')"
          /><input
            type="button"
            value="clc"
            onclick="clearScreen()"
            id="btn"
          /><input type="button" value="=" onclick="calculate('=')" />
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
